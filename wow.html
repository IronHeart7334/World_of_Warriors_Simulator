<!doctype html>

<html>
	<head>
		<script>
			function load_canvas(){
				base_canvas = document.getElementById("canvas");
				canvas = base_canvas.getContext("2d");
				update_team_select();
			}
			function clear_canvas(){
				canvas.fillStyle = "rgb(0, 155, 155)";
				canvas.fillRect(0, 0, 1000, 500);
			}
		</script>
		<script src="wow_warrior_class.js"></script>
		<script src="warrior_file.js"></script>
		<script src="team_selector.js"></script>
	</head>
	
	<body onload="load_canvas();">
		<canvas id="canvas" width=1000 height=500 onclick="check_click(event)"></canvas>
	</body>
</html>
