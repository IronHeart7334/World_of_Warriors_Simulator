<!DOCTYPE html>

<html>
    <head>
        <title>Team Builder</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/teamBuilder.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="body" class="container-fluid h-100">
            <div class="row h-25">
                <div class="col-2">
                    <a href="mainMenu.html">Exit</a>
                </div>
                <h1 class="col-4">
                    Team Builder
                </h1>
                <table id="team" class="col-6"></table>
            </div>
            <div class="row h-50">
                <p id="left-warrior" class="col-2"></p>
                <div id="warror-card" class="container-fluid h-100 col-8">
                    <div class="row h-10 w-100">
                        <p id="level" class="col-1">level</p>
                        <p id="name" class="col-6">Name</p>
                        <p id="special" class="col">special</p>
                    </div>
                    
                    <!--h-90 not working -->
                    <div class="row h-90 w-100">
                        <div class="col">
                            <p id="phys">Phys</p>
                            <p id="ele">Ele</p>
                            <p id="hp">HP</p>
                            <p id="arm">Arm</p>
                            <p id="lead">Lead</p>
                        </div>
                        <div class="col">
                            <p id="skill-1">Skill 1</p>
                            <p id="skill-2">Skill 2</p>
                            <p id="skill-3">Skill 3</p>
                        </div>
                    </div>
                </div>
                <p id="right-warrior" class="col-2"></p>
            </div>
            <div class="row h-25">
                <button id="left" class="col">Left</button>
                <button id="select" class="col">Select this Warrior</button>
                <button id="right" class="col">Right</button>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="module">
            import {TeamBuilder} from "../src/gui/teamBuilder.js";
            import {DEFAULT_USER as user} from "../src/util/user.js";
            let tb = new TeamBuilder(user);
        </script>
    </body>
</html>
