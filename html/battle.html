<html>
    <head>
        <title>Battle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/battle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body style="height: 100vh">
        <div id="body" class="container-fluid h-100">
            <div class="row h-75">
                <div id="leftTeamDisplay" class="col-4 h-100 text-center">
                    <canvas id="t1-member-1" class="warriorHUD"></canvas>
                    <canvas id="t1-member-2" class="warriorHUD"></canvas>
                    <canvas id="t1-member-3" class="warriorHUD"></canvas>
                    <div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
                        <div id="t1-energy-1" class="energy team-1-energy">&nbsp;</div>
                        <div id="t1-energy-2" class="energy team-1-energy">&nbsp;</div>
                        <div id="t1-energy-3" class="energy team-1-energy">&nbsp;</div>
                        <div id="t1-energy-4" class="energy team-1-energy">&nbsp;</div>
                    </div>
                </div>
                <div id="middle" class="col-4 h-100">
                    <pre>
                        <p id="data-text"></p>
                    </pre>
                </div>
                <div id="rightTeamDisplay" class="col-4 h-100 text-center">
                    <canvas id="t2-member-1" class="warriorHUD"></canvas>
                    <canvas id="t2-member-2" class="warriorHUD"></canvas>
                    <canvas id="t2-member-3" class="warriorHUD"></canvas>
                    <div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
                        <div id="t2-energy-4" class="energy team-2-energy">&nbsp;</div>
                        <div id="t2-energy-3" class="energy team-2-energy">&nbsp;</div>
                        <div id="t2-energy-2" class="energy team-2-energy">&nbsp;</div>
                        <div id="t2-energy-1" class="energy team-2-energy">&nbsp;</div>
                    </div>
                </div>
            </div>
            <div class="row h-25" style="justify-content: space-around">
                <button id="t1-spec-1" class="t1-spec"></button>
                <button id="t1-spec-2" class="t1-spec"></button>
                <button id="t1-spec-3" class="t1-spec"></button>
                <button id="nm-button">Normal Move</button>
                <button id="t2-spec-3" class="t2-spec"></button>
                <button id="t2-spec-2" class="t2-spec"></button>
                <button id="t2-spec-1" class="t2-spec"></button>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="module">
            import {BattlePage} from "../src/gui/battlePage.js";
            import {warriors} from "../src/warrior/realWarriors.js";
            import {Team} from "../src/warrior/team.js";
            import {Warrior} from "../src/warrior/warrior.js";
            
            let bp = new BattlePage();
            bp.setTeams(
                new Team("Starter Team", [
                    new Warrior("Abu"), 
                    new Warrior("Toki"), 
                    new Warrior("Zenghis")
                ]),
                new Team("Arena Favorites", [
                    new Warrior("Ironhart"), 
                    new Warrior("Erika"), 
                    new Warrior("Boris")
                ])
            );
            $("#middle").append("<button id='tempButton'>Update</button>");
            $("#tempButton").click(
                ()=>{
                    bp.team1Turn = !bp.team1Turn;
                    bp.update();
                }
            );
        </script>
    </body>
</html>
